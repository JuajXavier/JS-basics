<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => { // aqui pega todos os pontos marcados com wm-folder, ai passa de um em um.
        folder.onclick = function(e) { // aqui Ã© pra setar o click em cada folder, marcados acima.
            const ul = folder.nextElementSibling // aqui passa e cria os folder marcados como pastas mesmo.
            const d = ul.style.display // d pra representar o display atual da ul
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>
