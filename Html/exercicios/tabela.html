<table>
    <caption>Produtos</caption>
    <thead>
        <tr> <!-- table row, linha da tabela -->
            <th>Produto</th> <!-- table head, cada titulo das colunas da tabela -->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ipad</td> <!-- table data -->
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>2649,99</td>
            <td>3</td>
            <td>12355,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total</td> <!--aqui pra fazer 2 linhas juntas ou mais é rowspan, e colspan pra ocupar as colunas -->
            <td>22832,00</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        padding: 10px; /* espaçamento */
    }
    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover { /* tr:hover = quando passa o mouse em cima*/
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
