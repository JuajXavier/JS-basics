<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque'); //pegar o elemento com id 'primeiro' e adicionar uma nova classe chamada 'destaque', cuja estÃ¡ modificada no css

        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach(elements => elements.classList.remove('destaque')); //transformar os elementos de uma tag em um array

        const divsArray = [...divs]; // spread
        divsArray.forEach(elements => elements.classList.add('destaque'));

        const ultimosElementos = document.getElementsByClassName('ultimo');
        for (let elements of ultimosElementos) {
            elements.classList.remove('destaque')
        };
    </script>
</body>
</html>
